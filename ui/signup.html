<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This app is the book a meal app for ALCwithforLoop">
    <meta name="author" content="Geektutor">

    <title>Book-A-Meal</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />

    <!-- CSS -->
    <link href="css/2.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="js/signup.js"></script>

</head>

<body>

    <!--Header area-->
    <div class="header">
        <a href="index.html" class="logo">Book A Meal</a>
        <div class="header-right">
            <a href="signup.html#login" class="login" id="l-b" onclick="login()">Login</a>
            <a href="#signup" class="login" id="s-b" onclick="signup()">Sign Up</a>
            <a href="#" class="hover"> Home </a>
            <a href="meal.html" class="hover"> Meals </a>
            <a href="contact.html" class="hover">Contact Us</a>
        </div>
    </div>

    <!--Hero slider
    <div class='heros'>
        <h1 class='hero-title'>Sign Up</h1>
    </div>
    <h1 class='hero-subtitle'>Register to buy food on our platorm</h1>
-->
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup" onclick="signup()">Sign Up</a></li>
            <li class="tab"><a href="#login" onclick="login()">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup" class="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <button type="submit" class="button button-block" />Get Started</button>

                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block" />Log In</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->

    <!--Footer-->
    <div class="footer">Built with love for ALCwithforLoop
        <div class="right">
            <a href="privacy.html" class="pad">Privacy Policy</a>
            <a href="terms.html" class="pad">Terms</a>
            <a href="faq.html" class="pad">FAQs</a>
        </div>
    </div>
</body>

</html>
